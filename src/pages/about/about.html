<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines *ngFor="let number of [1,2,3]">
    
      <ion-card style="margin-top:10px">

        <ion-item>
          <ion-avatar item-start>
            <img src="https://yaowarat101.net/image/logo_red.png">
          </ion-avatar>
          <h2>YAOWARAT 101</h2>
          <p>November 5, 1955</p>
        </ion-item>

        <img src="https://yaowarat101.net/image/content0{{number}}.jpg">

        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
            DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
    
  </ion-list>
</ion-content>
