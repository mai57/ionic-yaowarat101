<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item style="background-color: #ff000047">
      <ion-row>
        <ion-col>
          <div>{{user.u_Name}}</div>
        </ion-col>
        <ion-col center text-right>
          <ion-note style="color: goldenrod" (click)="toeditprofile(user)">
            แก้ไข
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          <div>รายการสั่งชื้อของฉัน</div>
        </ion-col>
        <ion-col center text-right>
          <ion-note style="color: goldenrod" (click)="toOrder()">
            ดูทั้งหมด
          </ion-note>
        </ion-col>
      </ion-row>
      
    </ion-item>
    
    

  </ion-list>

</ion-content>
