<ion-header>

  <ion-navbar>
    <ion-title>ติดต่อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar color="white">
    <ion-buttons start>
      <button ion-button (click)="OpenImage()">
        <ion-icon ios="ios-camera" md="md-camera" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon ios="ios-send" md="md-send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
