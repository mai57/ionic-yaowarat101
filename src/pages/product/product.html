<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      สิ้นค้า
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="typproduct">
      <ion-segment-button value="necklace">
        สร้อยคอ
      </ion-segment-button>
      <ion-segment-button value="rings">
        แหวน
      </ion-segment-button>
      <ion-segment-button value="bangle">
        กำไล
      </ion-segment-button>
      <ion-segment-button value="bracelets">
        สร้อยข้อมือ
      </ion-segment-button>
      <ion-segment-button value="earring">
        ต่างหู
      </ion-segment-button>
      <ion-segment-button value="pendant">
        จี้
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="typproduct">
    <ion-list *ngSwitchCase="'necklace'">
      <ion-item *ngFor="let product of products | productFilter : searchProductText : categoryBy as testvalue ; let i=index">
        <ion-thumbnail item-start (click)=showdata()>
          <img src="https://yaowarat101.net/image/products/{{product.p_Id}}.jpg">
        </ion-thumbnail>
        <h2>{{product.p_Id}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'rings'">
      <ion-item *ngFor="let product of products | productFilter : searchProductText : 'แหวน' as testvalue ; let i=index">
        <ion-thumbnail item-start>
          <img src="https://yaowarat101.net/image/products/{{product.p_Id}}.jpg">
        </ion-thumbnail>
        <h2>{{product.p_Id}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'bangle'">
      <ion-item *ngFor="let product of products | productFilter : searchProductText : 'กำไล' as testvalue ; let i=index">
        <ion-thumbnail item-start >
          <img src="https://yaowarat101.net/image/products/{{product.p_Id}}.jpg">
        </ion-thumbnail>
        <h2>{{product.p_Id}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'bracelets'">
      <ion-item *ngFor="let product of products | productFilter : searchProductText : 'สร้อยข้อมือ' as testvalue ; let i=index">
        <ion-thumbnail item-start>
          <img src="https://yaowarat101.net/image/products/{{product.p_Id}}.jpg">
        </ion-thumbnail>
        <h2>{{product.p_Id}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'earring'">
      <ion-item *ngFor="let product of products | productFilter : searchProductText : 'ต่างหู' as testvalue ; let i=index">
        <ion-thumbnail item-start>
          <img src="https://yaowarat101.net/image/products/{{product.p_Id}}.jpg">
        </ion-thumbnail>
        <h2>{{product.p_Id}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'pendant'">
      <ion-item *ngFor="let product of products | productFilter : searchProductText : 'จี้' as testvalue ; let i=index">
        <ion-thumbnail item-start>
          <img src="https://yaowarat101.net/image/products/{{product.p_Id}}.jpg">
        </ion-thumbnail>
        <h2>{{product.p_Id}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>


<div>
  <style>
    .hidden {
      visibility: hidden
    }
  </style>
</div>
