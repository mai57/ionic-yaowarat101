<ion-header>

  <ion-navbar>
    <ion-title>ลองสินค้า</ion-title>
    <ion-buttons end>
      <button ion-button (click)="takePhoto()">
        <span ion-text color="primary">
          <ion-icon ios="ios-camera" md="md-camera" style="font-size: 30px;"></ion-icon>
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" style="background-color: whitesmoke;">

  <p align="center"><img style="height: 400px; width: 300px;" [src]="_DomSanitizationService.bypassSecurityTrustUrl(myphoto)"></p>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%">
      <div class="map-div"></div>
    </ion-scroll>

  </ion-toolbar>


  <ion-toolbar>
    <ion-item no-lines>
      <ion-label>สินค้า</ion-label>
      <ion-select [(ngModel)]="product">
        <ion-option value="สร้อยคอ">สร้อยคอ</ion-option>
        <ion-option value="แหวน">แหวน</ion-option>
        <ion-option value="กำไล">กำไล</ion-option>
        <ion-option value="สร้อยข้อมือ">สร้อยข้อมือ</ion-option>
        <ion-option value="ต่างหู">ต่างหู</ion-option>
        <ion-option value="จี้">จี้</ion-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
