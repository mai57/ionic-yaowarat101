<ion-content style="background-color: whitesmoke;">
  <ion-list>
    <ion-item style="text-align: center; background-color: #ff0000;">
      <img src="https://yaowarat101.net/image/logo_yellow.png" alt="" width="120px" style="margin : 15px;">
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toPoint()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-ribbon" md="md-ribbon"></ion-icon> -->
            <img src="assets/imgs/tam.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              แต้ม
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toCoupon()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-cash" md="md-cash"></ion-icon> -->
            <img src="assets/imgs/coupon.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              คูปอง
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toCredit()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-card" md="md-card"></ion-icon> -->
            <img src="assets/imgs/credit.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              เครดิต
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toAbout()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon> -->
            <img src="assets/imgs/news.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              ล่าสุด
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toProduct()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-basket" md="md-basket"></ion-icon> -->
            <img src="assets/imgs/shop.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              ร้าน
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toChat()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-headset" md="md-headset"></ion-icon> -->
            <img src="assets/imgs/chat.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              ติดต่อ
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="toContact()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-alert" md="md-alert"></ion-icon> -->
            <img src="assets/imgs/info.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              ข้อมูล

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="OpenUrl('https://www.facebook.com/YaowaratJewelry')">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> -->
            <img src="assets/imgs/facebook.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>

            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">

            <p>
              Instagram
            </p>
          </ion-card-content>
        </ion-card>

      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="OpenUrl('https://yaowarat101.net')">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-globe" md="md-globe"></ion-icon> -->
            <img src="assets/imgs/website.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              Website
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="OpenUrlSizer()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-appstore" md="md-appstore"></ion-icon> -->
            <img src="assets/imgs/rings.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              Ring Sizer
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 class="item_app">
        <ion-card style="text-align: center;" (click)="OpenUrlWeight()">
          <ion-item style="text-align: center;">
            <!-- <ion-icon ios="ios-appstore" md="md-appstore"></ion-icon> -->
            <img src="assets/imgs/weight.png">
          </ion-item>
          <ion-card-content style="padding-left: 0px; padding-right: 0px;">
            <p>
              Gold Weight
            </p>
          </ion-card-content>
        </ion-card>
