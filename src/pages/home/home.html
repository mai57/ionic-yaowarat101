<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>YAOWARAT 101</ion-title>

      <button ion-button (click)="toProfile()">
        <span ion-text color="primary">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
        </span>
      </button>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button (click)="tocart()">
        <span ion-text color="primary">
          <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: whitesmoke;">
  <ion-list>
    <ion-item style="text-align: center; background-color: red;">
      <img src="https://yaowarat101.net/image/logo_yellow.png" alt="" width="200px">
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="toPoint()">
            <ion-icon ios="ios-ribbon" md="md-ribbon"></ion-icon> <br>
            <p>แต้ม</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="toCoupon()">
            <ion-icon ios="ios-cash" md="md-cash"></ion-icon> <br>
            <p>คูปอง</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="toCredit()">
            <ion-icon ios="ios-card" md="md-card"></ion-icon> <br>
            <p>เครดิต</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="toAbout()">
            <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon> <br>
            <p>ล่าสุด</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="toProduct()">
            <ion-icon ios="ios-basket" md="md-basket"></ion-icon> <br>
            <p>ร้าน</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;">
            <ion-icon ios="ios-headset" md="md-headset"></ion-icon> <br>
            <p>ติดต่อ</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="toContact()">
            <ion-icon ios="ios-alert" md="md-alert"></ion-icon> <br>
            <p>ข้อมูล</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="OpenUrl('https://www.facebook.com/YaowaratJewelry')">
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> <br>
            <p>Facebook</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="OpenUrl('https://www.instagram.com/yaowarat_roiet')">
            <ion-icon ios="ios-globe" md="md-globe"></ion-icon> <br>
            <p>Instagram</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-item style="text-align: center;" (click)="OpenUrl('https://yaowarat101.net')">
            <ion-icon ios="ios-globe" md="md-globe"></ion-icon> <br>
            <p>Website</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
